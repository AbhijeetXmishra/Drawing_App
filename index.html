<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="title" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <i class="material-symbols-outlined">
                            rectangle
                        </i>
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <i class="material-symbols-outlined">
                            circle
                        </i>
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="square">
                        <span class="material-symbols-outlined">
                            remove
                            </span>
                        <span>Line</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <i class="material-symbols-outlined">
                            change_history
                        </i>
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                       <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="title" class="title">Options</label>
                <ul class="options">
                    <li class="option tool active"  id="brush">
                        <i class="material-symbols-outlined">
                            brush
                        </i>
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class="bi bi-eraser"></i>
                        <span>Eraser</span>
                    </li>
                    
                    <li class="option">
                       <input type="range" id="size-slider" min="1" max="30" value="2">
                        
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="title" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>                    
                    <li class="option selected"></li>                    
                    <li class="option"></li>                    
                    <li class="option"></li>                    
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>                    
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>


    <script src="./script.js"></script>
</body>
</html>
